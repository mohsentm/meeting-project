language: php

php:
  - 7.1

dist: trusty

services:
  - postgresql

addons:
  postgresql: 9.6
  apt:
    packages:
      - postgresql-9.6-postgis-2.3

before_script:
  - psql -U postgres -c "create extension postgis"
  - psql -c 'create database meetingdb;' -U postgres
  - cp .env.travis .env
  - composer install
  - php artisan key:generate
  - php artisan migrate

script:
  - vendor/bin/phpunit
